<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>短网址转换</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
  <script src="../static/layui/layui.all.js"></script>
  <script src="../static/index.js"></script>
</head>
<body style="background-color:rgba(236, 30, 30, 0.705)">
<div style="height:100%; margin: 9%">
    <div style="margin:auto; width:600px; height:300px; padding-top:10px; margin-top:8px;background-color:rgba(255, 255, 255, 0.5);border-radius: 30px; border:3px solid rgba(0, 128, 0, 0.664);">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
          <legend>短网址转换</legend>
        </fieldset>
        <div class="layui-tab">
            <ul class="layui-tab-title">
              <li class="layui-this">快速生成短网址</li>
              <li>短链查询</li>
              <li>短网址访问计数</li>
              <li>自定义短链</li>
            </ul>
            <div class="layui-tab-content">
              
              <div class="layui-tab-item layui-show">
                <form class="layui-form" action="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">请输入长链</label>
                    <div class="layui-input-block">
                      <input style="background-color:rgba(255, 255, 255, 0.5); border: none" type="text" name="url_org" lay-verify="  check_length" autocomplete="off" placeholder="请输入长链" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <button class="layui-btn layui-btn-radius" lay-submit lay-filter="long2short" style="float: right;">快速生成</button>
                  </div>
                </form>
  
              </div>
              <div class="layui-tab-item">
                <form class="layui-form" action="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">请输入短链</label>
                    <div class="layui-input-block">
                      <input style="background-color:rgba(255, 255, 255, 0.5); border: none" type="text" name="url_short" lay-verify="check_length" autocomplete="off" placeholder="请输入短链" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <button class="layui-btn layui-btn-radius" lay-submit lay-filter="short2long" style="float: right;">查询原地址</button>
                  </div>
                </form>
              </div>
              <div class="layui-tab-item">
                  <form class="layui-form" action="">
                    <div class="layui-form-item">
                      <label class="layui-form-label">请输入短链</label>
                      <div class="layui-input-block">
                        <input style="background-color:rgba(255, 255, 255, 0.5); border: none" type="text" name="url_short" lay-verify="check_length" autocomplete="off" placeholder="请输入短链" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <button class="layui-btn layui-btn-radius" lay-submit lay-filter="querytimes" style="float: right;">查询次数</button>
                    </div>
                  </form>
              </div>
              <div class="layui-tab-item">
                  <form class="layui-form" action="">
                      <div class="layui-form-item">
                        <label class="layui-form-label">请输入长链</label>
                        <div class="layui-input-block">
                          <input style="background-color:rgba(255, 255, 255, 0.5); border: none" type="text" name="url_org" lay-verify="check_length" autocomplete="off" placeholder="请输入长链" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                          <label class="layui-form-label">请输入自定义短链</label>
                          <div class="layui-input-block">
                            <input style="background-color:rgba(255, 255, 255, 0.5); border: none" type="text" name="url_short" lay-verify="check_length" autocomplete="off" placeholder="请输入短链" class="layui-input">
                          </div>
                        </div>
                      <div class="layui-form-item">
                        <button class="layui-btn layui-btn-radius" lay-submit lay-filter="custum" style="float: right;">自定义生成</button>
                      </div>
                    </form>
              </div>
              <div class="layui-tab-item">内容5</div>
            </div>
        </div>
    </div>
</div>

  

</body>

</html>
